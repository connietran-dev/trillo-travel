<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">

            <!-- Overall Navigation -->
            <header class="header">
                <a href="#" aria-label="Logo">
                    <img src="img/logo.png" alt="Trillo logo" class="logo">
                </a>

                <!-- Search -->
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon">

                            <!-- Include svg sprite to change colors of icons -->
                            <!-- svg's only work on web server -->
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>

                        </svg>
                    </button>
                </form>

                <!-- User Navigation -->
                <nav class="user-nav">
                    <a href="#">
                        <div class="user-nav__icon-box">
                            <svg class="user-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                            </svg>
                            <span class="user-nav__notification">7</span>
                        </div>
                    </a>

                    <a href="#">
                        <div class="user-nav__icon-box">
                            <svg class="user-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-chat"></use>
                            </svg>
                            <span class="user-nav__notification">13</span>
                        </div>
                    </a>

                    <a href="#">
                        <div class="user-nav__user">
                            <img src="img/connie_cropped.png" alt="User photo of Connie Tran" class="user-nav__user-photo">
                            <span class="user-nav__user-name">Connie Tran</span>
                        </div>
                    </a>
                </nav>
            </header>

            <!-- Main Body -->
            <div class="content">

                <!-- Sidebar -->
                <nav class="sidebar">
                    Navigation
                </nav>
                
                <!-- Hotel View -->
                <main class="hotel-view">
                    Hotel View
                </main>
            </div>
        </div>
    </body>
</html>
